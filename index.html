    <style>
        /* 这里保留您原有的所有CSS样式 */
        :root {
            --primary: #6C63FF;
            --primary-light: #8580FF;
            --secondary: #794852;
            --accent: #36D1DC;
            --light-bg: #f8f9fe;
            --card-bg: #ffffff;
            --text-dark: #2d2b4e;
            --text-light: #5a5779;
            --border-light: #e4e6f0;
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--accent));
            --gradient-secondary: linear-gradient(135deg, var(--secondary), #FF8E53);
            --shadow: 0 10px 30px rgba(108, 99, 255, 0.15);
            --shadow-hover: 0 15px 35px rgba(108, 99, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--light-bg);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oxanium', cursive;
            font-weight: 700;
            color: var(--text-dark);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .highlight {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Oxanium', cursive;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary-light);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-3px);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 1.1rem;
        }

        /* 组件容器样式 */
        #header-container {
          padding: 0 !important;
          margin: 0 !important;
        }
        #hero-container, 
        #overview-container, 
        #how-to-play-container, 
        #features-container, 
        #platform-container,
        #faq-container,
        #footer-container {
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        /* 添加这些样式确保组件正确显示 */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .container {
                width: 95%;
            }
        }

        @media screen and (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
        }

        body { padding-top: 72px; }
    </style>

    <!-- ===== FAQ 结构化数据（示例；把问题与答案替换为你实际文案） ===== -->

      ]

    </script>
</head>
